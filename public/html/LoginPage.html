<!DOCTYPE html>
<html lang="en">

<head>
    <!-- подключение стилей -->
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="icon" href="/public/img/favicon.ico" type="image/x-icon">
    <!-- установка кодировки и масштаба страницы -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- установка заголовка страницы -->
    <title>Система тестирования</title>
</head>

<body>
    <script>
        function trimInput() {
            var loginInput = document.getElementsByName("login")[0];
            var passwordInput = document.getElementsByName("password")[0];

            loginInput.value = loginInput.value.trim();
            passwordInput.value = passwordInput.value.trim();
        }
    </script>
    <!-- добавление фонового изображения -->
    <img src="/public/img/background_white.jpg" class="background">

    <!-- блок регистрации -->
    <div class="reg">
        <!-- заголовок регистрации -->
        <div class="tit_reg">Пройдите авторизацию</div>

        <!-- форма авторизации -->
        <form action="authenticate" method="POST" enctype="application/x-www-form-urlencoded" onsubmit="trimInput()">
            <!-- поле для ввода логина -->
            <input class="input_area" type="text" name="login" placeholder="Введите логин" />

            <!-- поле для ввода пароля -->
            <input class="input_area" type="text" name="password" placeholder="Введите пароль" />

            <!-- кнопка для отправки формы -->
            <input class="reg_baton" type="submit" value="Войти" />

            <!-- переход на страницу ввода имени -->
        </form>
        <div>
            <hr style="width: 88%;">
            <button class="reg_baton" value="Войти" style="margin-top: 3%;" onclick="goToReg()" >Регистрация (только для школ)</button>
        </div>
    </div>
    <script src="/public/js/WelcomePageScript.js"></script>
</body>

</html>
